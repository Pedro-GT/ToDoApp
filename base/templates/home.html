{% extends "base.html" %}
{% block content %}

    <div class="container mt-5 task-container">
        <h1 class="mb-4">ToDo List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Done?</th>
                </tr>
            </thead>
            <tbody>
                    {%if tasks%}
                        {%for task in tasks%}
                            <tr>
                                <td>{{task.name}}</td>
                                <td>{{task.dueDate}}</td>
                                <td>{{task.priority}}</td>
                                <td >
                                    <a href ='{%url "delete_task" task.id %}' class = "btn btn-outline-success" ><i class="fa-solid fa-check"></i></a>
                                </td>
                            </tr>
                        {%endfor%}
                    {%endif%}
                
            </tbody>
        </table>
              <!-- Button trigger modal -->
<button  type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter"> Add Task</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add a Task</h5>
          <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <form id="addItemForm" method = "POST">
                {% csrf_token %}              
                {{form.as_p}}
                </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>

        </div>
        
      </div>
    </div>
  </div>
    </div>
   
    


{%  endblock  %}
